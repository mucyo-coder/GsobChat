<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel='shortcut icon' type='image/x-icon' href='icon.png' />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>GsobChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> GsobChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="S1">S1</option>
							<option value="s2">S2</option>
							<option value="s3">S3</option>
							<option value="s4">S4</option>
							<option value="s5">S5</option>
							<option value="s6">S6</option>
							<option value="Volleyball">Volleyball</option>
							<option value="Basketball">Basketball</option>
							<option value="Ballet">Ballet</option>
							<option value="Vurugusi saa 4pm">Vurugusi saa kumi</option>
							<option value="Science Club">Science Club</option>
							<option value="I-review">I-review</option>
							<option value="Ibikwe">Ibikwe Organizers</option>
							<option value="Young Alumni 2016-2021">Young Alumni 2016-2021 </option>
							<option value="Middle Alumni 2010-2015">Middle Alumni 2010-2015</option>
							<option value="Adult Alumni 2005-2009">Adult Alumni 2005-2009</option>
							<option value="millenium Alumni 2000-2004">millenium Alumni 2000-2004</option>
							<option value="Legends Alumni 1929-1999">Legends Alumni 1929-1999</option>

						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
